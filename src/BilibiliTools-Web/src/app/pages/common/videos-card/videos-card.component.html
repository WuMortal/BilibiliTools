<div class="video-card-container">
  <nz-card class="video-card" [nzBorderless]="true" [nzCover]="coverTemplate" [nzBodyStyle]="videosCardClass">
    <span class="video-card-title" [title]="episode.episodeTitle">{{ episode.episodeTitle }} </span>
  </nz-card>
  <ng-template #coverTemplate>
    <img class="video-card-cover" alt="example" [src]="episode.coverUrl" />
  </ng-template>
</div>
